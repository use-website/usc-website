{{ define "main" }}
<section class="container">
  <h1>{{ .Title }}</h1>

  {{ if .Content }}
    <div class="section-intro">
      {{ .Content }}
    </div>
  {{ end }}

  <ul>
    {{ range .Pages }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </li>
    {{ end }}
  </ul>
</section>
{{ end }}
